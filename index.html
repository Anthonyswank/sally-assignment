<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sally Student</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="application-root">

    </div>
    <script
    src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script
    src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script type="text/babel">
        function App(prop) {
            return (
               <div>
                <header>
                    <h1 class="title">{prop.name}</h1>
                </header>

                <main>
                    <section id="introduction">
                        <h2>About Me</h2>
                        <p>Hi I'm {prop.name}, I'm {prop.age} and below this line you'll find more information about me.</p>
                    </section>
                    <br />
                    <section id="Education">
                        <h2>Education</h2>
                        <p>I have studied at:</p>
                            <ul>
                                <li>IES BEZMILIANA</li>
                                <br />
                                <li>Minnesota University</li>
                            </ul>
                    </section>
                    <br />
                    <section id="works">
                        <h2>Experience</h2>
                        <p>I have worked at:</p>
                        <div id="works_list">
                            <ul>
                                <li>Github | Engineer | 2018 | Worked as a software engineer,
                                contributing on many projects.
                                </li>
                                <br />
                                <li>Jetbrains | Project manager | 2019 | Currently work here still,
                                as a Project Manager, managing different projects with a group of engineers.
                                </li>
                            </ul>
                        </div>
                    </section>
                    <br />
                    <section id="Contact-section">
                        <h2>Contact Info: </h2>
                        <address id="Contact-info">
                        <p>Name: {prop.name}</p>
                        <p>My email is: <a href="mailto://sally@IntenetExplorer.old">sally@IntenetExplorer.old</a></p>
                        <p>My phone number is: <a href="tel:+34100572415">+34 100 57 24 15</a></p>
                        <div id="img">
                        <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" alt="Image" />
                        </div>
                        </address>
                    </section>
                </main>
               </div> 
            )
        }
        ReactDOM.render(<App />, document.querySelector('#application-root'));
    </script>
</body>
</html>
